<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LightHaus</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navContent">
            <div class="navContentDiv">
                <img src="/assets/phone.png" alt="phoneIcon" width="12" height="12" class="d-inline-block align-top" loading="lazy">
                +2348123456789
            </div>

            <div class="navContentDiv"> 
                <img src="/assets/location.png" alt="phoneIcon" width="12" height="12">
                35 Freedom Way, Lekki Phase 1, Lagos, Nigeria
            </div>
                
            <div class="navContentDiv">
                <img src="/assets/mail.png" alt="phoneIcon" width="12" height="12">
                <a href="mailto:sales@thelightinghaus.com" >
                    sales@thelightinghaus.com
                </a>
                
            </div>

        </div>
    </nav>

    <header class="border-bottom border-secondary">
        <div class="headerDivs">
            <div>
                <img src="assets/headerImg.png" alt="Company Logo">
            </div>


            <input id="global_search" class="form-control " type="text" placeholder="Search for a product, category or space">
            

        
            <div class="navActions">

                <div class="login">
                    <a href="#">
                        <img src="assets/acount.png" alt="login icon" width="12" height="12">
                        <span>My Account</span>
                    </a>
                </div>

                <div class="list">
                    <a href="#">
                        <img src="assets/bookmark.png" alt="login icon" width="12" height="12">
                        <span>List</span>
                    </a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img src="assets/cart.png" alt="login icon" width="12" height="12">
                        <span>Cart</span>
                    </a>
                </div>


            </div>
            

        </div>
    </header>

    <main>
        <div class="beforeHero">
            <p class="golden">lighting explorer</p>
            <p class="golden">Office</p>
            <p class="golden">Hotel</p>
            <p class="golden">Home</p>
            <p>All products</p>
            <p>Pendant light</p>
            <p>Chandelier</p>
            <p>Switches and sockets</p>
            <p>Ceiling lamp</p>
            <p>Wall lamp</p>
            
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
